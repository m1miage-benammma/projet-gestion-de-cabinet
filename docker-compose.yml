services:

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: gestion-cabinet-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    networks:
      - pc_project

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: gestion-cabinet-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-gestion_cabinet}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pc_project

  db:
    image: mysql:8.0
    container_name: gestion-cabinet-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-gestion_cabinet}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    networks:
      - pc_project

networks:
  pc_project:
    driver: bridge

volumes:
  db:
    driver: local
